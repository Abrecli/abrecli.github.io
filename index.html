<!DOCTYPE html>
<html lang=ru dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>Элементы</title>
  </head>
  <style media="screen">
    body{
        font-family: 'Raleway', sans-serif;
      }

    #rectangle1 {
      width: 74px;
      height: 40px;
      border-radius: 30px 0px 0px 30px;
      background: linear-gradient(to right, #DC52FE, #EA93FF);
      float: left;
      margin-right: 0px;
    }
    #rectangle2 {
      width: 148px;
      height: 40px;
      background: linear-gradient(to right, #8564FD, #AD97FF);
      float: left;
      margin-right: 0px;
    }
    #rectangle3 {
      width: 95px;
      height: 40px;
      border-radius: 0px 30px 30px 0px;
      background: linear-gradient(to right, #39D1FF, #90E5FF);
      float: left;
      margin-right: 0px;
    }
    button {
      position: absolute;
      font-family: 'Raleway', sans-serif;
      width: 42px;
      font-size: 20px;
      font-weight: 500;
      font-color: #1B0070;
      border: 1px;
      border-radius: 23px;
      stroke-width: 1px;
      stroke-fill: linear-gradient(to right, #8564FD, #DC52FE, #39D1FF);
    }
    .btn-stroke {
      height: 108 px;
    }

  </style>
  <body>
    <img src="./icons/Property 1=Good.png" alt="">
    <img src="./icons/Property 1=Middle.png" alt="">
    <img src="./icons/Property 1=Bad.png" alt="">
    <br>
    <div id="rectangle1"></div>
    <div id="rectangle2"></div>
    <div id="rectangle3"></div>
    <br>
    <button class="btn-stroke">
      Неделя</button>
  </body>
</html>
